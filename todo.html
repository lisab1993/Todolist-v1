<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="todo.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-3 text-center">Todo List</h1>

        <!-- Select which items to view  -->
        <div class="row mt-5 justify-content-between">
            <button class="btn btn-primary col-md-4 filter-button" id="show_all">Show All</button>
            <button class="btn btn-primary col-md-4 filter-button" id="show_incomplete">Show Incomplete</button>
            <button class="btn btn-primary col-md-4 filter-button" id="show_complete">Show Complete</button>
        </div>

        <!-- Add a new task (with the button) -->
        <div class="row mt-3 mt-5">
            <div class=" col-md-7 mb-3 p-0">
                <input type="text" class="form-control" id="inputAddTask" placeholder="Walk the dog">
            </div>
            <span class="col-md-5">
                <button type="button" class="btn btn-primary" id="btnAddTask">Submit</button>
            </span>
        </div>

        <!-- Incomplete Items -->
        <h2>Incomplete Items</h2>
        <div id="incomplete_output">
        </div>

        <!-- Complete Items -->
        <h2>Complete Items</h2>
        <div id="complete_output">
        </div>
    </div>


    <!--Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
</body>

</html>
